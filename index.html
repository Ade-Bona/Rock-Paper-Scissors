<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="header" id="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="buttons-container" id="buttons-container">
            <div class="buttons">
                <button id="rock" class="rock">Rock</button>
            </div>
            <div class="buttons">
                <button id="paper" class="paper">Paper</button>
            </div>
            <div class="buttons">
                <button id="scissors" class="scissors">Scissors</button>
            </div>
        </div>

        <div id="result-box" class="result-box">
            <p class="result" id="result"></p>
            <p id="moves"></p>
            <p id="memory"></p>
        </div>
    
        <div id="reset-button-div" class="buttons">
            <button id="reset-score" class="reset-score">Reset Score</button>
        </div>
    </div>
</body>
</html>
